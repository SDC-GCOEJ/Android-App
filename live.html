<!DOCTYPE html>
<html>
<head>
<style type="text/css">
.responsiveRapper {
	overflow:hidden;
	padding-bottom:56.25%;
	padding-top:30px;
	height:0;
	position:relative;
}
.responsiveRapper iframe,
.responsiveRapper object,
.responsiveRapper embed {
	top:0;
	left:0;
	width:100%;
	height:100%;
	position:absolute;
}
</style>
</head>
<body>
<div class="responsiveRapper">
	<iframe width="560" height="315"
	src="http://www.youtube.com/embed/XDiIqvX5JZY?playlist=PL_TG1iLtqLkU8-am4mrGRJNEmrO2t2sNu&loop=1">
	</iframe>
</div>
</body>
</html>
